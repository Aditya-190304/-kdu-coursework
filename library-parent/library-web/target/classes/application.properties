spring.application.name=library-web

# --- Database Configuration (H2) ---
# i did this so we can access the in-memory database
spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# i did this to enable the H2 console at /h2-console for debugging
spring.h2.console.enabled=true

# --- JPA / Hibernate ---
# i did this so Hibernate automatically creates the tables from our Entities
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Custom App Security ---
# i did this to allow env vars but fallback to 'pass' for local dev
app.admin.password=${ADMIN_PASSWORD:pass}
app.member.password=${MEMBER_PASSWORD:pass}